<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Vue3</title>
    
</head>
<body>
        <div id="app">
            <div class="container">
                <div>
                    <input placeholder="請輸入查詢員編" v-model="inputValue" :disabled="isShowEdit || isShowInsert">&nbsp;
                    <input type="button" class="btn btn-primary btn-sm" @click="handleInsert" value="新增員工" :disabled="isShowInsert">
                </div><br>
               
                <table class="table table-hover table-light" style="text-align: center;">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>電腦編號</th>
                            <th>姓名</th>
                            <th>分機</th>
                            <th>功能</th>
                        </tr>
                    </thead>
                    <tbody v-for="(user,index) in searchEmpno">
                        <tr v-if="user.empNo.trim().length==0">
                            <th scope="row">{{index+1}}</th>
                            <td><input type="text" class="form-control" v-model="arr[0].empNo"></td>
                            <td><input type="text" class="form-control" v-model="arr[0].name"></td>
                            <td><input type="text" class="form-control" v-model="arr[0].tel"></td>
                            <td>
                                <button class="btn btn-warning" @click="saveInsertData(index)">新增</button>
                                <button class="btn btn-danger" @click="handleCancel">取消</button>   
                            </td>  
                        </tr>
                        <tr v-else>
                            <th scope="row">{{index+1}}</th>
                            <td>{{user.empNo}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.tel}}</td>
                            <td>
                                <button class="btn btn-warning" @click="handleEdit(index)" :disabled="isShowEdit || isShowInsert">編輯</button> &nbsp;
                                <button class="btn btn-danger" @click="handleDelete(index)" :disabled="isShowEdit || isShowInsert">刪除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div v-show="isShowEdit">
                    <Employee-Edit :arr="arr" @do-save="saveData(arr[0].id)"></Employee-Edit>
                </div>
               
            </div>
            
            
           
            <!-- <div v-for="user in users">{{user.name}}</div> -->
        </div>
        
        <script type="module">
            import {createApp, ref, reactive, watch, computed, onMounted} from './vue.js'
            import EmployeeEdit from './EmployeeEdit.js'
            

            const app = {
                components:{
                    EmployeeEdit,
                
                },
                setup() {             
                const users = reactive([
                    {
                        empNo:'FB6693',
                        name:'猴哥哥',
                        tel:'1661',
                    },
                    {
                        empNo:'FG1945',
                        name:'陳小春',
                        tel:'1662',
                    },
                    {
                        empNo:'FG1895',
                        name:'伍佰',
                        tel:'1663',
                    }                         
                ])

                const inputValue = ref('')
                
                const searchEmpno = computed(()=>{
                    return users.filter((m)=>{
                        return(
                            m.empNo.toLowerCase().indexOf(inputValue.value.toLowerCase()) != -1
                        )
                    })
                })

                const handleDelete = (id) => {
                    users.splice(id,1)    
                    console.log(users)             
                }

                //store the edited item
                const arr = reactive([{
                    empNo:'',
                    name:'',
                    tel:'',
                }])

                //edit zone state
                const isShowEdit = ref(false)
                const isShowInsert = ref(false)

                const handleEdit = (id) => { 
                    isShowEdit.value = true
                    isShowInsert.value = false
                    arr.length = 0 
                    const editedUser = 
                    {
                        id,
                        empNo:users[id].empNo,
                        name:users[id].name,
                        tel:users[id].tel
                    }      
                    arr.push(editedUser)
                    console.log(arr)
                }
                //save data
                const saveData = (id) => {
                    if(id >= 0){
                        delete arr[0].id
                        users[id].name = arr[0].name
                        users[id].tel = arr[0].tel    
                        isShowEdit.value = false
                    }
                    else{
                        if(insertUser.empNo.replaceAll(' ','')<=0){
                            alert('請輸入員編')
                            return
                        }
                        isShowInsert.value = false
                        delete arr[0].id
                        users.push(insertUser)                     
                    }
                    
                }   
                
                //save insert data
                const saveInsertData = (id) => {
                    
                        if(arr[0].empNo.replaceAll(' ','')<=0){
                            alert('請輸入員編')
                            return
                        }
                        isShowInsert.value = false
                        delete arr[0].id
                        users[id].empNo = arr[0].empNo                 
                        users[id].name = arr[0].name 
                        users[id].tel = arr[0].tel 
                }   

                //insert data
                const handleInsert = () => {
                    arr[0].empNo = ''
                    arr[0].name = ''
                    arr[0].tel = ''
                    const data = {
                        empNo : '',
                        name: '',
                        tel: ''
                    }     
                    
                    users.push(data)
                    isShowEdit.value = false
                    isShowInsert.value = true
                }

                const handleCancel = () => {
                    users.pop()
                    isShowInsert.value = false
                }

                return {
                    users,
                    inputValue,
                    searchEmpno,
                    handleDelete,
                    handleEdit,
                    handleInsert,
                    arr,
                    isShowEdit,
                    isShowInsert,
                    saveData,
                    handleCancel ,
                    saveInsertData
                }
                
            },
        }
        createApp(app).mount('#app')
        </script>
<style>
    td input {
        width: 100%;
    }
</style>
         
</body>
</html>
